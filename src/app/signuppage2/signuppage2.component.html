<div style="overflow: hidden;">

    <div class="row" style="overflow: hidden; background-image: url(../../assets/images/smilebg.png);background-repeat: no-repeat; background-size: cover;width: 100%;height: 100vh;"> 
        
        <app-header></app-header>
          
        <div class="col-md-8" style="position: relative;">
           <p style="font-size: 50px;color: white; position: absolute;
           bottom: 0;font-family: PoppinsSemiBold;margin-left: 5%;"> Let's put a smile <br> on someones face. </p>
        </div>
        <div class="col-md-4"></div>   
    </div>



    
    <div class="card" style=" margin-top: 3%; margin-left: 5%;margin-right: 5%;padding: 5%;margin-bottom: 5%;box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;border: none;">
        
        <div class="row" style="display: flex; justify-content: end;">
            
            


            <div class="col-md-12" >
                <input type="email" style="border-radius: 100px;width: 100%;height: 40px;border: 1px solid #011986;padding: 1%;" placeholder="Email" >
            </div>
           
           
            <div class="col-md-6" style="margin-top: 3%;">
                <ng-select style="border-radius: 100px;width: 100%;height: 40px;border: 1px solid #011986;padding: 1%;"   placeholder="Country"></ng-select>
            </div>

            <div class="col-md-6" style="margin-top: 3%;">
                <ng-select style="border-radius: 100px;width: 100%;height: 40px;border: 1px solid #011986;padding: 1%;"   placeholder="City"></ng-select>
            </div>

            <div class="col-md-12" style="margin-top: 3%;">
                <input type="number" style="border-radius: 100px;width: 100%;height: 40px;border: 1px solid #011986;padding: 1%;" placeholder="Foundation Phone Number" >
            </div>

            <div class="col-md-12" style="margin-top: 3%;">
                <input type="text" style="border-radius: 100px;width: 100%;height: 40px;border: 1px solid #011986;padding: 1%;" placeholder="About" >
            </div>


            <div class="col-md-12" style="margin-top: 3%;">
                <ng-select style="border-radius: 100px;width: 100%;height: 40px;border: 1px solid #011986;padding: 1%;"   placeholder="Social Media"></ng-select>
            </div>

            <div class="col-md-12" style="margin-top: 3%;">
                <input type="text" style="border-radius: 100px;width: 100%;height: 40px;border: 1px solid #011986;padding: 1%;" placeholder="Social Media ID" >
            </div>


           

        </div>

        <div class="row" style=" display: flex; justify-content: space-between;margin-top: 5%;">
            <img src="../../assets/images/left-arrow.png" style="width: 70px;">
            <button style="border: none;border-radius: 50px;background-color: #FFB200;width: 200px;padding: 0.5%;margin-right:4%;"  (click)="continue()">Continue</button>
        </div>

        
    </div>

    <app-footer></app-footer>

</div>
